collections:
  posts:
    output: true

permalink: /blog/:title.html

#permalink: pretty
include: ['_pages']

gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate
  - jekyll-paginate-v2
  - [jekyll-paginate]

paginate_path: blog/page:num/

paginate: 6

plugins: [jekyll-paginate]

