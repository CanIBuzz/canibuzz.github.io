<html>
<head>

{% include pagehead.html %}

</head>
<body>

    {% include header.html %}

    {% include breadcrumbs.html %}

    <section class="blog_area section-padding">
    <div class="container ">
    <div class="row">
        <!-- Table structure here -->
        <div class="col-lg-8 mb-5 mb-lg-0">
            <div class="blog_left_sidebar">
        <table class="table table-dark" id="our-table">
            <tbody id="table-body">
            </tbody>
        </table>
        <div id="pagination-wrapper"></div>
            </div></div>
        {% include row2.html %}
    </div></div>
    
</section>
    {% include footer.html %}

{% include scriptsfooter.html %}

    <script>
 var tableData = [
     {% for post in site.posts %}
    { 
    'title': '{{ post.title }}',
    'image': '{% if post.titleimg %}{{ post.titleimg }}{% else %}/img/blog/single_blog_1.png{% endif %}',
    'categories': '{{ post.categories }}'
    }{% unless forloop.last %},{% endunless %}{% endfor %}]

/*
	1 - Loop Through Array & Access each value update
  2 - Create Table Rows & append to table
*/


var state = {
    'querySet': tableData,

    'page': 1,
    'rows': 5,
    'window': 5,
}

buildTable()

function pagination(querySet, page, rows) {

    var trimStart = (page - 1) * rows
    var trimEnd = trimStart + rows

    var trimmedData = querySet.slice(trimStart, trimEnd)

    var pages = Math.round(querySet.length / rows);

    return {
        'querySet': trimmedData,
        'pages': pages,
    }
}

function pageButtons(pages) {
    var wrapper = document.getElementById('pagination-wrapper')

    wrapper.innerHTML = ``
	console.log('Pages:', pages)

    var maxLeft = (state.page - Math.floor(state.window / 2))
    var maxRight = (state.page + Math.floor(state.window / 2))

    if (maxLeft < 1) {
        maxLeft = 1
        maxRight = state.window
    }

    if (maxRight > pages) {
        maxLeft = pages - (state.window - 1)
        
        if (maxLeft < 1){
        	maxLeft = 1
        }
        maxRight = pages
    }
    
    

    for (var page = maxLeft; page <= maxRight; page++) {
    	wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
    }

    if (state.page != 1) {
        wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
    }

    if (state.page != pages) {
        wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
    }

    $('.page').on('click', function() {
        $('#table-body').empty()

        state.page = Number($(this).val())

        buildTable()
    })

}


function buildTable() {
    var table = $('#table-body')

    var data = pagination(state.querySet, state.page, state.rows)
    var myList = data.querySet

    for (var i = 1 in myList) {
        //Keep in mind we are using "Template Litterals to create rows"
        var row = `<tr>
                  <td>${myList[i].title}</td>
                  <td><img src="${myList[i].image}"></td>
                  <td>${myList[i].categories}</td>
                  `
        table.append(row)
    }

    pageButtons(data.pages)
}

    </script>
</body>
</html>
